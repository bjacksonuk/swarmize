
env LOGFILE=stdout.log

start on runlevel [2345]
stop on runlevel [016]

# NB: setuid is only supported on recent versions of upstart - i.e.
#  on ubuntu not on amazon linux

setuid swarmize

chdir /swarmize

# automatically restart if the process dies
# (will enable once I've proved the rest works!)
#respawn

pre-start script
  tar xfv collector.tar.gz
end script

script
  swarmize-collector/bin/swarmize-collector -mem 256 >stdout.log 2>&1
end script

